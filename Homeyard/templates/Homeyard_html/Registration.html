<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    {% if registered %}
        <h1> Thanks for registration </h1>
    {% else %}
        <h3> fill out the form</h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register" >
        </form>
    {% endif %}

</body>
</html>
